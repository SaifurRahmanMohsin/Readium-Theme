name: Readium
code: Readium
description: Simple blog theme for OctoberCMS based on Readium theme for Ghost
author: Saifur Rahman Mohsin
homepage: 'http://github.com/SaifurRahmanMohsin/Readium-Theme'

form:
  fields:
    blog_name:
      label: Blog name
      comment: The name of your blog
      default: Readium

    author_name:
      label: Author name
      comment: The name of the blog author
      default: Saifur Rahman Mohsin

    use_blog_logo:
      label: Use Blog Logo
      commentAbove: Uses the logo in main page
      type: switch

    use_blog_cover:
      label: Use Blog Cover
      commentAbove: Uses the cover.jpg file in the main page
      type: switch

    use_profile_photo:
      label: Use Profile Picture as Logo
      commentAbove: Uses the backend primary administrator user photo as logo
      type: switch