title = "Blog Post"
url = "/blog/post/:slug"
layout = "default"
description = "The individual post page"
hidden = "0"
==
<?php
function onInit()
{
    $this['noHeader'] = true;
}

function onEnd()
{
    if (isset($this->post))
        $this->page->title = $this->post->title;
}
?>
==
<article class="row">
    <div class="post-meta">
        <h1 class="post-title">{{ post.title }}</h1>
        <div class="post-meta-text">
            <div class="author-image" style="background-image: url({% if this.theme.use_profile_photo %}{{ profilePhoto }}{% else %}{{ 'assets/images/logo.png'|theme}}{% endif %})">Blog Logo</div>
            <span class="author-name" itemprop="author" itemscope itemtype="http://schema.org/Person">Posted by {{ this.theme.author_name }}</span>
        </div>
        <center><a href="#topofpage" class="topofpage"><i class="fa fa-angle-down"></i></a></center>
    </div>
    <section class="post-content">
        <div class="post-reading">
            <span class="post-reading-time"></span> read
        </div>
        <a name="topofpage"></a>

        <footer class="post-footer">

                {% partial 'social' %}
